<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="stylesheet" href="src/output.css"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
</head>
<body class="bg-[hsl(217,54%,11%)] text-sm p-4 grid place-content-center min-h-screen font-[Outfit]">
  <div class="bg-[hsla(216,50%,16%,.95)] p-4 max-w-xs rounded-xl">
    <div class="container flex-col">
      <div class="relative group flex justify-center items-center cursor-pointer">
        <img src="images/image-equilibrium.jpg" alt="NFT" class="rounded-xl transition-all duration-300">
        <div class="absolute inset-0 bg-[hsl(178,100%,50%)] opacity-0 group-hover:opacity-40 transition-all duration-300"></div>
        <img class="absolute opacity-0 group-hover:opacity-100 transition-all duration-300" src="images/icon-view.svg" alt="view">
      </div>
      <div class="flex-col mt-6">
        <h1 class="text-white text-2xl font-medium hover:text-[hsl(178,100%,50%)] cursor-pointer transition-colors duration-300 ease-in-out">
          Equilibrium #3429
        </h1>
        <p class="mt-3 text-[hsl(215,51%,70%)]">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between mt-3">
          <p class="text-[hsl(178,100%,50%)] flex">
            <img src="images/icon-ethereum.svg" alt="ethereum" width="10" height="15">
            <span class="ml-2">0.041 ETH</span>
          </p>
          <p class="text-[hsl(215,51%,70%)] flex">
            <img src="images/icon-clock.svg" alt="clock" width="20" height="20">
            <span class="ml-2">3 days left</span>
          </p>
        </div>
        <hr class="mt-4 mb-4 border-[hsl(215,32%,27%)]">
        <figure class="flex gap-x-3 items-center">
          <img src="images/image-avatar.png" alt="Authtor" width="30" height="30" class="border border-white rounded-full">
          <figcaption class="text-[hsl(215,51%,70%)]">
            Creation of 
            <span class="text-white hover:text-[hsl(178,100%,50%)] cursor-pointer transition-colors duration-300 ease-in-out">Jules Wyvern</span>          
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
  
  <div class="attribution text-white mt-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Skyl1te" target="_blank">Skyl1te</a>.
  </div>
</body>
</html>
